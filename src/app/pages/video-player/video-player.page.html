<ion-header>
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Video</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row *ngIf="isLoading; else loaded">
      <ion-col size="12" class="ion-text-center ion-padding">
          <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
    <ng-template #loaded>
      <ion-row>
        <ion-col size="12">
          <iframe [src]="videoUrl" [width]="width" [height]="height" frameborder="0" allow="autoplay; fullscreen"></iframe>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
