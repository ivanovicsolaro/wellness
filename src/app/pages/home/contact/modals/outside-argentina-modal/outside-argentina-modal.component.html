<ion-header>
  <ion-toolbar color="wellness">
    <ion-title>Informaci√≥n de Contacto</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let country of countries" button (click)="callNumber(country)">
      <ion-label>
        <h3>{{ country.name }}</h3>
        <p><strong>{{ country.phoneNumber }}</strong></p>
      </ion-label>
      <ion-icon name="call" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
