<ion-header>
  <ion-toolbar color="wellness">
    <ion-title>Formulario de Contacto</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="contactForm" (submit)="send()">
    <ion-list>
      <ion-item lines="full">
        <ion-label class="ion-text-center">
          <ion-text color="wellness">
            <strong>Te responderemos a tu correo electrónico.</strong>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <app-ion-item-error *ngIf="errors.name" [error]="errors.name"></app-ion-item-error>
      <ion-item lines="full">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <app-ion-item-error *ngIf="errors.lastName" [error]="errors.lastName"></app-ion-item-error>
      <ion-item lines="full">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <app-ion-item-error *ngIf="errors.phoneNumber" [error]="errors.phoneNumber"></app-ion-item-error>
      <ion-item lines="full">
        <ion-label position="floating">Tipo de Consulta</ion-label>
        <ion-select formControlName="subject" interface="action-sheet" cancelText="Cancelar">
          <ion-select-option *ngFor="let type of consultationTypes" [value]="type">
            {{ type }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <app-ion-item-error *ngIf="errors.subject" [error]="errors.subject"></app-ion-item-error>
      <ion-item lines="full">
        <ion-textarea formControlName="message" placeholder="Mensaje"></ion-textarea>
      </ion-item>
      <app-ion-item-error *ngIf="errors.message" [error]="errors.message"></app-ion-item-error>
    </ion-list>
    <ion-button type="submit" expand="block" color="wellness">
      Enviar
      <ion-icon name="send" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button type="submit" expand="block" color="dark" (click)="closeModal()">
      Cerrar
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </form>
</ion-content>
