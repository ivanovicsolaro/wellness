<ion-header color="wellness">
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-page-title></app-page-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="loadData()">
        <ion-icon name="sync" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center grid-title">
        <ion-text color="wellness">Novedades</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item lines="full" *ngIf="isLoading; else loaded">
            <ion-label class="ion-text-center">
              <ion-spinner></ion-spinner>
            </ion-label>
          </ion-item>
          <ng-template #loaded>
            <ion-item lines="full" *ngIf="communications.length <= 0">
              <ion-label class="ion-text-center">
                No hay novedades disponibles.
              </ion-label>
            </ion-item>
            <ion-item lines="full" *ngFor="let com of communications" detail (click)="goToDetail(com)">
              <ion-label>
                <h3>{{ com.title }}</h3>
                <p>{{ com.user.name }}</p>
              </ion-label>
            </ion-item>
          </ng-template>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
