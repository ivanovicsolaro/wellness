<ion-header>
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tablinks/resources"></ion-back-button>
    </ion-buttons>
    <ion-title>Recursos Por Tema</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="loadData()">
        <ion-icon name="sync" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center grid-title">
        <ion-text color="wellness">Tema: {{ topic?.name }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-padding" *ngIf="isLoading; else loaded">
        <ion-spinner></ion-spinner>
      </ion-col>
      <ng-template #loaded>
        <ion-col size="12">
          <ion-list>
            <ion-item lines="full" *ngIf="resources.length <= 0">
              <ion-label class="ion-text-center">
                <ion-text color="wellness">No hay registros.</ion-text>
              </ion-label>
            </ion-item>
            <ion-item lines="full" *ngFor="let resource of resources" detail (click)="detail(resource)">
              <ion-label>
                <p><strong>{{ resource.type.name }}</strong></p>
                <p><strong>{{ resource.name }}</strong></p>
              </ion-label>
              <ion-icon [name]="resource.icon" slot="start" color="wellness"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
