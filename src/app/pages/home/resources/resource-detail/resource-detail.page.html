<ion-header>
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ resource?.type?.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="loadData()">
        <ion-icon name="sync" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-text-center grid-title">
        <ion-text color="wellness">{{ resource.name }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list class="ion-no-padding">
          <ion-item lines="none">
            <ion-label>
              <p><strong>Descripci√≥n:</strong></p>
              <div class="description" [innerHtml]="resource.description"></div>
            </ion-label>
          </ion-item>
          <ng-container *ngIf="resourceType === 'Enlace'">
            <app-resource-link [resource]="resource"></app-resource-link>
          </ng-container>
          <ng-container *ngIf="resourceType === 'Video'">
            <app-resource-video [resource]="resource"></app-resource-video>
          </ng-container>
          <ng-container *ngIf="resourceType === 'Libro'">
            <app-resource-book [resource]="resource"></app-resource-book>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
