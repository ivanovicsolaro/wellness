<ion-header color="wellness">
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!-- <ion-img class="logo-title" src='assets/logo_white.png'></ion-img> -->
      Beneficios
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="loadData()">
        <ion-icon name="sync" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding">
    <ion-item lines="full" *ngIf="isLoading; else loaded">
      <ion-label class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-label>
    </ion-item>
    <ng-template #loaded>
      <ion-item lines="full" *ngIf="benefits.length <= 0">
        <ion-label class="ion-text-center">
          No hay beneficios registrados para la empresa.
        </ion-label>
      </ion-item>
      <app-benefit-item *ngFor="let benefit of benefits; let i = index" [benefit]="benefit" [index]="i"></app-benefit-item>
    </ng-template>
  </ion-list>
