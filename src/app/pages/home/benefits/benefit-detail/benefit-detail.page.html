<ion-header>
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="tablinks/benefits"></ion-back-button> -->
      <ion-button routerLink="/tablinks/benefits">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <app-page-title></app-page-title>
  </ion-toolbar>
</ion-header>
<ion-content slot="fixed">
  <ion-grid class="ion-no-padding">
    <ion-row *ngIf="isLoading; else loaded">
      <ion-col class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
    <ng-template #loaded>
      <ion-row>
        <ion-col class="ion-text-center grid-title">
          <ion-text color="wellness">{{ benefit?.fullName }}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img [src]="benefit.image"></ion-img>
          <div class="play-video" (click)="goToVideo(benefit)">
            <p>Ver Video</p>
            <ion-icon name="play-circle"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text color="wellness">
            <p class="ion-text-center full-name">
              {{ benefit?.description }}
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
  <ion-grid class="grid-icons">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="2" *ngFor="let icon of iconsFiltered" (click)="goToSection(icon)">
        <!-- <div class="icon-container" *ngFor="let icon of icons"> -->
          <ion-img [src]="generateIconImageUrl(icon)"></ion-img>
          <ion-text [color]="icon.selected ? 'wellness' : 'medium'"><p class="ion-text-center label">{{ icon.label }}</p></ion-text>
        <!-- </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
