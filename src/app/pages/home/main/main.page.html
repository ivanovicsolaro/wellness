<ion-header>
  <ion-toolbar color="wellness">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="logo-title" src='assets/logo_white.png'></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content slot="fixed">
  <ion-grid class="main-page-grid">
    <ion-row>
      <ion-col size="12" (click)="action('benefits')">
        <ion-img src="assets/main/benefits.png"></ion-img>
      </ion-col>
      <ion-col size="12" (click)="action('resources')">
        <ion-img src="assets/main/resources.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
